<div *ngIf="loginState === 1; else orgSelection" class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>
      <img src="/assets/img/iu-logo-blue-main.png" title="logo" alt="logo">
    </div>
    <h3>Welcome to IU+</h3>
    <p>Welcome to the next generation of mobile marketing that is revolutionizing the way we think about mobile.
    </p>
    <p>Login in. To see it in action.</p>
    <form name="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="email" class="form-control" name="username" placeholder="example@mail.com" [(ngModel)]="model.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Email is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
          <!-- <div class="alert-error">
          <div>{{ errorMessage }}</div>
          </div> -->
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btn-block">Login</button>
        <!-- <iup-loading *ngIf="loading"></iup-loading> -->
      </div>
      <a [routerLink]="['/forgot-password']">
        Forgot password?
      </a>
      <!-- <div class="form-group">
        <p class="text-muted text-center">
          <small>Do not have an account?</small>
        </p>
        <a class="btn btn-default btn-block" href="user-registration">Sign Up</a>
      </div> -->
    </form>
    <p class="m-t"> <small>Imagination Unwired &copy; {{ copyright }}</small> </p>
  </div>
</div>

<ng-template #orgSelection>
  <app-org-selection></app-org-selection>
</ng-template>
